  <body>
    <div></div>
  </body>
  <!-- supports css 判断浏览器支持的css -->
  <script src="https://www.unpkg.com/supports-css@0.1.5"></script>
  <script>
    const tests = ["at-container", "nth-of-s", "scroll-timeline"];
    // Or, test the whole suite with tests: 'all'
    SupportsCSS.init({
      tests,
      unsupportedClasses: false,
      supportsPrefix: "css",
    });

    if (SupportsCSS.AtContainerStyleProperties) {
      // Container style queries with custom properties are supported
      SupportsCSS.addTest("accent-color", CSS.supports("accent-color: red"));
    }

    console.log(SupportsCSSTests.results);
  </script>
